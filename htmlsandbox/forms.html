<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="process.php">
    <div>
        <label for="First Name">First Name</label></br>
        <input type="text" id="First Name" name="First Name" placeholder="Enter your First Name">
    </div>
    <div>
        <label for="Last Name">Last Name</label></br>
        <input type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name">
    </div>
    <div>
        <label for="sex">sex</label></br>
        <select name="sex" id="sex">
            <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="others">others</option>

          </select>
      </div>
    <div>
        <label for="state of origin">State of origin</label></br>
        <input type="text">
    </div>
    <div>
        <label for="Nationality">Nationality</label></br>
        <input type="text">
    </div>
    <div>
        <label for="Date of Birth">Date of Birth</label></br>
        <input type="date">
    </div>
    <div>
        <label for="email">Email</label></br>
        <input type="email" id="email" name="Email" placeholder="Enter a valid Email">
    </div>
    <div>
        <label for="Telephone number">Telephone number</label></br>
        <input type="number">
    </div>
    <div>
        <label for="message"> Enter your comment/message </label><br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <input type="submit" value="submit">
    <button type="reset">Reset</button>
    </form>
</body>
</html>
