<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Links & Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="https://google.com">Click link for Google</a>
    </p>

    <p>
        <!-- WHEN CLICKING LINK ON YOUR PAGE ADD target="blank TO MAKE IT CLICK WITHOUT CLOSING YOUR WEB PAGE"-->
        <a href= "https://google.com" target = "_blank"> click link for google </a>
    </p>

    <!-- CREATING AN INTERNAL LINK -->
    <p>
        <a href="04_typography.html">TYPOGRAPHY</a>
    </p>

    <!-- Local image-->
    <img src="/images/download.jfif" alt="My image" width="200">

    <!-- Remote images-->
    <img src="" alt="This is my Image">
</body>
</html>
