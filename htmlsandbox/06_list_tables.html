<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>
<body>
    <!-- Unordered list-->
    <ul style="list-style:none">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    </ul>

    <!-- ordered list-->
    <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    </ol>

    <!-- Nested list-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested list 1</li>
            <li>Nested list 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Table -->
    <table>
        <thead>
            <tr>   
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Afolabi</td>
                    <td>Heritage</td>
                    <td>heritage@gmail.com</td>
                </tr>
                <tr>
                    <td>Kate</td>
                    <td>Jessica</td>
                    <td>kate@gmail.com</td>
                </tr>
                <tr>
                    <td>Henry</td>
                    <td>Heritage</td>
                    <td>henry@gmail.com</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
